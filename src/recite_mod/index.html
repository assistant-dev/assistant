<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container ast-theme" id="app" data-theme="container">
      <b><loc>recite_type</loc></b>
      <select
        class="form-select form-select-sm ast-theme"
        title="lr_type"
        id="lr_type"
        data-theme="small-select"
      >
        <option value="" class="loc">please_select</option>
        <option value="text" class="loc">text</option>
        <option value="image" class="loc">image</option>
        <option value="audio" class="loc">audio</option>
      </select>
      <br />
      <button
        type="button"
        class="btn btn-primary ast-theme"
        onclick="window.location.href=$i('lr_type').value+'.html';"
        data-theme="bprimary"
      >
        <loc>go_ahead</loc>
      </button>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/lang.js"></script>
    <script src="../js/theming.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        let firstRun = detect_first_run();
        if (firstRun) {
          var link = document.createElement("a");
          link.href = "../first_run.html";
          link.click();
        }
        let cfg = JSON.parse(fc(config_path()));
        update(cfg.language);
      };
    </script>
  </body>
</html>
