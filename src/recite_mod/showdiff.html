<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="app">
      <b><loc>origin_text</loc></b
      ><br />
      <div id="origin-text"></div>
      <br />
      <b><loc>recite_text</loc></b
      ><br />
      <div id="recite-text"></div>
      <br />
      <b><loc>diff_text</loc></b
      ><br />
      <div id="diff-text"></div>
      <br />
      <a href="../index.html" class="btn btn-sm btn-secondary" onclick="clear()"
        ><loc>bti</loc></a
      >
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/lang.js"></script>
    <script src="../js/diff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        let firstRun = detect_first_run();
        if (firstRun) {
          var link = document.createElement("a");
          link.href = "../first_run.html";
          link.click();
        }
        let cfg = JSON.parse(fc(config_path()));
        update(cfg.language);
        $i("origin-text").innerHTML = localStorage.getItem("osd");
        $i("recite-text").innerHTML = localStorage.getItem("nsd");
        $i("diff-text").innerHTML = localStorage.getItem("dft");
      };
    </script>
  </body>
</html>
