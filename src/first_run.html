<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Assistant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <b>Welcome to Assistant!</b> This seems to be your first time running this app.<br>
            Since this is your first time running this app, we will need to know some of your preferences.<br>
            <br>
            <label for="language"><b>Preferred Language</b></label>
            <select class="form-select form-select-sm" id="language" required>
                <option value="">Please select...</option>
                <option value="en-US">English (United States)</option>
                <option value="zh-CN">Chinese (Simplified)</option>
            </select>
            <label for="theme"><b>Preferred Theme</b></label>
            <select class="form-select form-select-sm" id="theme" required>
                <option value="">Please select...</option>
                <option value="bs_light">Bootstrap Light</option>
            </select><br><br>
            <button type="button" class="btn btn-sm btn-primary" onclick="save_preferences()">Save Preferences</button>
        </div>
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
