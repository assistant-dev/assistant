<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ast-theme" id="app" data-theme="container">
      <center>
        <h3>Assistant</h3>
        <!-- add piece -->
        <a href="add_piece.html" class="ast-theme" data-theme="bprimary"
          ><loc>add_piece</loc></a
        ><br />
        <a href="open_piece.html" class="ast-theme" data-theme="bprimary"
          ><loc>open_piece</loc></a
        ><br />
        <a
          href="javascript:void(0);"
          class="ast-theme"
          data-theme="bprimary"
          onclick="settings();"
          ><loc>settings</loc></a
        ><br />
      </center>
    </div>
    <script src="js/app.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/theming.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        let firstRun = detect_first_run();
        if (firstRun) {
          var link = document.createElement("a");
          link.href = "first_run.html";
          link.click();
        }
        let cfg = JSON.parse(fc(config_path()));
        update(cfg.language);
      };
      function settings() {
        nw.Window.get(window.open("settings.html"));
      }
    </script>
  </body>
</html>
