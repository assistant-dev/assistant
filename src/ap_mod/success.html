<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container ast-theme" data-theme="container">
      <div
        class="alert alert-sm alert-success d-flex align-items-center ast-theme"
        role="alert"
        data-theme="alert-success"
      >
        <div>
          <loc>success</loc>
        </div>
      </div>
      <br />
      <a
        href="../recite_mod/index.html"
        class="btn btn-sm btn-primary ast-theme"
        data-theme="bprimary-sm"
        ><loc>go_ahead</loc></a
      >&nbsp;&nbsp;
      <a
        href="../index.html"
        class="btn btn-sm btn-secondary ast-theme"
        onclick="localStorage.removeItem('project_path')"
        data-theme="bsecondary-sm"
      >
        <loc>bti</loc>
      </a>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/lang.js"></script>
    <script src="../js/theming.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        let cfg = JSON.parse(fc(config_path()));
        update(cfg.language);
      };
    </script>
  </body>
</html>
