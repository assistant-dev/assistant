<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="app">
      <button
        type="button"
        class="btn btn-primary"
        onclick="add_audio()"
        title="audio_title"
      >
        <loc>add</loc>
      </button>
      &nbsp;&nbsp;
      <button
        type="button"
        class="btn btn-primary"
        onclick="save()"
        title="savepic"
      >
        <loc>save</loc>
      </button>
      &nbsp;&nbsp;
      <select id="lang-sel" title="lang-sel" class="form-select form-select-sm">
        <option value="" class="loc">please_select</option>
        <option value="cn" class="loc">zh-CN</option>
        <option value="en" class="loc">en-US</option>
      </select>
      <input
        type="file"
        class="form-control form-control-sm hidden"
        title="file_upload"
        id="file"
        multiple
      />
    </div>
    <ol class="list-group list-group-sm list-group-numbered" id="lg">
      <input type="hidden" id="count" value="1" />
    </ol>
    <script src="../js/app.js"></script>
    <script src="../js/lang.js"></script>
    <script src="../js/ifasr_new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        let firstRun = detect_first_run();
        if (firstRun) {
          var link = document.createElement("a");
          link.href = "first_run.html";
          link.click();
        }
      };
      let cfg = JSON.parse(fc(config_path()));
      update(cfg.language);
      let path = localStorage.getItem("project_path");
      let json_mfs = JSON.parse(fc(path + "/project.json"));
      let imgpaths = [];
      let imgtypes = [];
      function count() {
        let count = document.getElementById("count").value;
        return count;
      }
      function cpp() {
        let count = document.getElementById("count").value;
        count++;
        document.getElementById("count").value = count;
        return count;
      }
      function cmm() {
        let count = document.getElementById("count").value;
        count--;
        document.getElementById("count").value = count;
        return count;
      }
      function add_audio() {
        // load a file selection popup
        let file = document.getElementById("file");
        file.click();
        // get the file path
        file.onchange = async function () {
          // multiple
          let files = file.files;
          for (var key in files) {
            let file_path = files[key].path;
            let file_type = files[key].type;
            if (file_type == "image/jpeg" || file_type == "image/png") {
              // get the file name
              let file_name = files[key].name;
              // get the audio result
              let file_results = await ifasr(file_path, $i("lang-sel").value);
              if (file_results === -1) continue;
              let orderId = file_results.orderId,
                etime = file_results.taskEstimateTime;
              let lg = $i("lg");
              let li = document.createElement("li");
              li.id = "li_" + count();
              li.className =
                "list-group-item d-flex justify-content-between align-items-start";
              let div = document.createElement("div");
              div.className = "ms-2 me-auto";
              let div_fw = document.createElement("div");
              div_fw.className = "fw-bold";
              div_fw.id = "fn_" + count();
              div_fw.innerHTML = file_name;
              let span = document.createElement("span");
              span.id = "result_" + count();
              span.innerHTML = `<div class="progress"><div class="progress-bar" role="progressbar" aria-label="Progress Bar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="pg_${count()}">0% 剩余1分30秒</div></div>`;
              // a counter to automatically update the progress bar
              let counter = 0;
              let timer = setInterval(function () {
                counter++;
                let pg = $i("pg_" + count());
                let percent = Math.floor((counter / etime) * 100);
                pg.style.width = percent + "%";
                pg.innerHTML =
                  percent +
                  "% " +
                  lang[cfg.language]["remaining"] +
                  (etime - counter) +
                  lang[cfg.language]["seconds"];
                if (counter >= etime) {
                  clearInterval(timer);
                  pg.innerHTML = "100% " + lang[cfg.language]["completed"];
                }
              }, 1000);
              div.appendChild(div_fw);
              div.appendChild(span);
              li.appendChild(div);
            }
          }
        };
      }
      function up_func(id) {
        if (typeof id === "string") id = parseInt(id);
        if (id == 1) {
          return false;
        }
        let prev = id - 1;
        let tmp = $i("fn_" + id).innerHTML;
        $i("fn_" + id).innerHTML = $i("fn_" + prev).innerHTML;
        $i("fn_" + prev).innerHTML = tmp;
        tmp = $i("result_" + id).innerHTML;
        $i("result_" + id).innerHTML = $i("result_" + prev).innerHTML;
        $i("result_" + prev).innerHTML = tmp;
        tmp = imgpaths[id - 1];
        imgpaths[id - 1] = imgpaths[prev - 1];
        imgpaths[prev - 1] = tmp;
        tmp = imgtypes[id - 1];
        imgtypes[id - 1] = imgtypes[prev - 1];
        imgtypes[prev - 1] = tmp;
        return true;
      }
      function down_func(id) {
        if (typeof id === "string") id = parseInt(id);
        if (id == count()) {
          return false;
        }
        let next = id + 1;
        let tmp = $i("fn_" + id).innerHTML;
        $i("fn_" + id).innerHTML = $i("fn_" + next).innerHTML;
        $i("fn_" + next).innerHTML = tmp;
        tmp = $i("result_" + id).innerHTML;
        $i("result_" + id).innerHTML = $i("result_" + next).innerHTML;
        $i("result_" + next).innerHTML = tmp;
        tmp = imgpaths[id - 1];
        imgpaths[id - 1] = imgpaths[next - 1];
        imgpaths[next - 1] = tmp;
        tmp = imgtypes[id - 1];
        imgtypes[id - 1] = imgtypes[next - 1];
        imgtypes[next - 1] = tmp;
        return true;
      }
      function trash_func(id) {
        if (typeof id === "string") id = parseInt(id);
        let next = count() - 1;
        let tmp = $i("fn_" + id).innerHTML;
        $i("fn_" + id).innerHTML = $i("fn_" + next).innerHTML;
        $i("fn_" + next).innerHTML = tmp;
        tmp = $i("result_" + id).innerHTML;
        $i("result_" + id).innerHTML = $i("result_" + next).innerHTML;
        $i("result_" + next).innerHTML = tmp;
        $i("li_" + next).remove();
        cmm();
        // remove id from imgpaths
        imgpaths.splice(id - 1, 1);
        // remove id from imgtypes
        imgtypes.splice(id - 1, 1);
        return true;
      }
      function edit(id) {
        let c = prompt("", $i("result_" + id).innerHTML);
        $i("result_" + id).innerHTML = c;
      }
      function orig(id) {
        nw.Window.get(window.open(imgpaths[id - 1]));
      }
      function save() {
        let resultpath = path + "/result.txt";
        let result = "";
        for (let i = 1; i < count(); i++)
          result += $i("result_" + i).innerHTML + newline();
        fs.writeFileSync(resultpath, result);
        let srcfolder = path + "/src";
        fs.mkdirSync(srcfolder);
        // copy files from imgpaths and name them according to their id
        let ipath = [];
        for (let i = 0; i < imgpaths.length; i++) {
          fs.copyFileSync(
            imgpaths[i],
            srcfolder + "/" + (i + 1) + suffix(imgtypes[i])
          );
          ipath.push(srcfolder + "/" + (i + 1) + suffix(imgtypes[i]));
          fs.writeFileSync(
            srcfolder + "/" + (i + 1) + ".txt",
            $i("result_" + (i + 1)).innerHTML
          );
        }
        json_mfs["result"] = resultpath;
        json_mfs["src"] = ipath;
        fs.writeFileSync(path + "/project.json", JSON.stringify(json_mfs));
        window.location.href = "success.html";
      }
    </script>
  </body>
</html>
